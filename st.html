<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Cell IIIT Bhubaneswar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200&family=Libre+Baskerville&family=Noto+Serif:wght@300&family=Nunito:wght@200&family=PT+Sans&family=PT+Sans+Narrow&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'DM Sans', sans-serif;
            font-family: 'Libre Baskerville', serif;
            font-family: 'Noto Serif', serif;
            font-family: 'Nunito', sans-serif;
            font-family: 'PT Sans', sans-serif;
            font-family: 'PT Sans Narrow', sans-serif;
            font-family: 'Ubuntu', sans-serif;
            background-color: rgb(237, 234, 228);
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .navigation {
            background-color: #34495e;
            overflow: hidden;
        }

        .nav-link {
            float: left;
            display: block;
            color: #ecf0f1;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-link:hover {
            background-color: #2c3e50;
            color: #fff;
        }

        .content {
            padding: 20px;
        }

        .jumbotron {
            background-color: cadetblue;
            color: #fff;
            padding: 40px;
            text-align: center;
            margin-top: 20px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #2ecc71;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #27ae60;
        }

        .footer {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IIIT Bhubaneswar</h1>
        </div>
        <div class="navigation">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Events</a>
            <a class="nav-link" href="#">Contact</a>
        </div>
        <div class="content">
            <div class="jumbotron">
                <h2>Welcome to E-Cell IIIT Bhubaneswar</h2>
                <p>Empowering Entrepreneurs, Igniting Innovations</p>
                <a class="cta-button" href="#">Get Started</a>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 E-Cell IIIT Bhubaneswar. All rights reserved.
    </div>
</body>
</html>
